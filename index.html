<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>| Clock'n'alarm |</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani:300,400&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c92cd164f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Clock'n'alarm</h1>
      </header>
      <section class="time">
        <div class="timeBgc">
          <strong class="currentTime"> </strong>
        </div>
      </section>
      <section class="alarmBgc">
        <div class="alarmContainer">
          <h4 class="alarmTitle">Alarm time</h4>
          <strong class="alarmSet">
            <input
              class="inputAlarmTime"
              type="time"
              min="00:00"
              max="23:59"
              value="12:30"
            />
            <span class="alarmToRing"></span>
          </strong>
          <div class="buttonContainerSetTime">
            <button class="setAlarm">Set alarm</button>
          </div>
        </div>
      </section>
      <footer>
        <span>2019 | Designed and developed by: piotrjakubowski.pl</span>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
