<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>| Clock'n'alarm |</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:300,400&display=swap&subset=latin-ext"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c92cd164f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Clock'n'alarm</h1>
        </header>
        <section class="time">
            <div class="timeBgc">
                <strong class="currentTime">
                    12:34:05
                </strong></div>

        </section>
        <section class="alarmBgc">
            <div class="alarmContainer">
                <div class="buttonConteinerHourUp">
                    <button class="hourUp"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="buttonConteinerMinutesUp">
                    <button class="minutesUp"><i class="fas fa-chevron-up"></i></button></div>
                <strong class="alarmSet">15:05</strong>
                <div class="buttonConteinerHourDown">
                    <button class="hourDown"><i class="fas fa-chevron-down"></i></button></div>
                <div class="buttonConteinerminutesDown">
                    <button class="minutesDown"><i class="fas fa-chevron-down"></i></button></div>
                <div class="buttonContainerSetTime">
                    <button class="setAlarm">Set alarm</button>
                </div>
            </div>
        </section>
        <footer><span>2019 | Designed and developed by: piotrjakubowski.pl</span></footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
